server {
    # ⚠️ CORREÇÃO: Nginx deve escutar na porta 3000 (não 80)
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Gzip para deixar o site rápido
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Configuração correta para React (SPA)
    # Se não achar o arquivo, manda para o index.html (evita erro 404 ao atualizar página)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para imagens e css (opcional, mas bom)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
    
    # Health check endpoint para Coolify
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
